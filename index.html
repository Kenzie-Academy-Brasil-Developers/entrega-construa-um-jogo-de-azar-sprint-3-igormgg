    <title>Slot Machine</title>

<body>
    <header>
        <section class="title">
            <div class="title__pokemon-logo">

    <main>
        <section class="screen">
            <table class="screen__table">
                <tr>
                    <td><img src="img/4.png" name = 'left' alt="Left Box"></td>

                </tr>
            </table>
        </section>

        <section>
            <form action="#">
                <input type="button" value="Start" onclick="slot()">
            </form>
        </section>
        <section>
            Result: <span id="prize"></span>
        </section>
    </main>
    <script src="slot.js"></script>
